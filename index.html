    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* 
         Scroll Snap Logic:
         This creates the "non-linear" magnetic feel.
         The viewport will snap to the defined sections.
      */
      html {
        scroll-behavior: smooth;
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
      }
      
      /* Aggressively hide scrollbars */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      * {
        -ms-overflow-style: none !important; /* IE/Edge */
        scrollbar-width: none !important;    /* Firefox */
      }

      body {
        height: 100%;
      }
    </style>
